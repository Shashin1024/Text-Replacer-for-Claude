
// ========== popup.html ==========
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .info {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #1565c0;
    }
    .shortcut-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 13px;
    }
    .abbrev {
      width: 100px;
      font-family: monospace;
    }
    .expansion {
      flex: 1;
    }
    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #45a049;
    }
    .delete-btn {
      background: #f44336;
      padding: 8px 12px;
    }
    .delete-btn:hover {
      background: #da190b;
    }
    #add-new {
      margin-top: 15px;
      width: 100%;
    }
    .tip {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Claude Prompt Expander</h2>
  <div class="info">
     Type your abbreviation + SPACE in Claude.ai to expand it
  </div>
  
  <div id="shortcuts-list"></div>
  <button id="add-new">+ Add New Shortcut</button>
  
  <div class="tip">Tip: Start abbreviations with / to avoid accidental expansions (e.g., /code)</div>
  
  <script src="popup.js"></script>
</body>
</html>
